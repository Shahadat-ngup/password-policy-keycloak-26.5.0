# Custom Password Policy Messages - Portuguese
# Mensagens de Erro para Validação de Senha

# Erro de senha nula
invalidPasswordNull=-A senha não pode ser nula

# Erro de histórico de senha
invalidPasswordHistory=-A senha não pode ser reutilizada de históricos anteriores

# Erro de comprimento mínimo (parâmetros: {0}=comprimento necessário, {1}=comprimento atual)
invalidPasswordMinLength=-A senha deve ter pelo menos {0} caracteres (atual: {1})

# Erro de palavra proibida (parâmetro: {0}=palavra proibida encontrada)
invalidPasswordContainsBadWord=-A senha não pode conter ''{0}'' (parte do seu nome de usuário ou nome)

# Erros de complexidade
invalidPasswordComplexity=-A senha deve conter pelo menos 3 tipos de caracteres
invalidPasswordComplexityFound=-Encontrado: {0}
invalidPasswordComplexityMissing=-Faltando: {0}

# Erro de caracteres inválidos (parâmetro: {0}=lista de caracteres inválidos encontrados)
invalidPasswordInvalidChars=- A senha contém caracteres inválidos: {0} (evite aspas, letras acentuadas, €+-)

# Cabeçalho principal para erros de validação
invalidPasswordRequirements=- A senha não atende aos requisitos: